{% extends "base.html" %}

{% block content %}
    <main class="posts">
        <h1 class="posts-title">Posts sobre: <span>{{ categoria }}</span></h1>

        <div class="posts-container">
            {% if quantidade_posts > 0 %}
                {% for post in posts %}
                    <div class="post">
                        <h3 class="post-title">{{ post.titulo }}</h3>
                        <p class="post-text">
                            {{ post.conteudo }}
                        </p>
                        <a class="post-link" href="">Ler mais</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>Não há postagem sobre {{ categoria }}</p>
            {% endif %}
        </div>
    </main>
{% endblock %}
