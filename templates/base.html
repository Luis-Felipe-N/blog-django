<!DOCTYPE html>

{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/criar.css' %}" rel="stylesheet">
    <link href="{% static 'css/posts.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">    
    <title>Blog :: Django</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">
            <a href="{% url 'index' %}">Blog</a>
        </h1>

        <nav class="header-menu">
            <ul>
                <li><a href="/posts/django">Django</a></li>
                <li><a href="/posts/python">Python</a></li>
            </ul>
            
            <a class="btn-criar-post" href="{% url 'criar_post' %}">Criar post</a>
        </nav>
    </header>

    {% block content %} {% endblock %}
    
    <footer class="footer">
        Criado por Luis Felipe
    </footer>
</body>
</html>
